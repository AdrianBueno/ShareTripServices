<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/html/templates/general.xhtml">
	
	<ui:define name="body">
		<h:outputScript library="js" name="autocomplete.js" target="body" />
		<f:metadata>
			<f:viewParam name="actionTrip" value="#{beanTrip.actionTrip}">
			</f:viewParam>
			<f:event listener="#{beanTrip.blankTrip()}" type="preRenderView"/>
		</f:metadata>
		
		<h:form id="formRegisterTrip">
			<p:panel style="width: 1180px; margin: 0 auto; padding: 5px;">
				<p:panel>
					<p:messages id="tripMessages" showDetail="true"  closable="true"  severity="error" />
				</p:panel>
				<ui:include src="#{beanTrip.src}" />
				<h:commandButton
					id="buttonsavetrip" 
					value="#{msgs.button_savetrip}"
					action="#{beanTrip.executeAction}" 
					style="width: 350px; height: 40px; display: block; margin: 0 auto;" styleClass="ui-priority-primary">
				</h:commandButton>			
			</p:panel>
		</h:form>
		<h:button 
			value="#{msgs.button_autocomplete}" 
			id="autocompleteButton" 
			onclick="return false;"
			style="width: 150px; height: 25px;  margin: 0 auto; display: block;"/>
	</ui:define>
</ui:composition>
