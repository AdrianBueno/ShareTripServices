<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
	<h:head>
		<meta http-equiv="Refresh" content="text/html" />
		<h:link rel="stylesheet" type="text/css" href="/css/templates.css" />
		<h:link rel="stylesheet" type="text/css" href="/css/forms.css" />
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<ui:include src="/html/snippets/header.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<p:panel>
					<p:messages id="infoMessages" showDetail="true" autoUpdate="true"
						closable="true" globalOnly="true" severity="info" />
					<p:messages id="warnMessages" showDetail="true" autoUpdate="true"
						closable="true" globalOnly="true" severity="warning" />
					<p:messages id="errorMessages" showDetail="true" autoUpdate="true"
						closable="true" globalOnly="true" severity="error" />
				</p:panel>
				<ui:insert name="body" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</h:html>
